<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blog Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    /* Fullscreen background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* behind everything */
    }

    .container {
      background: linear-gradient(135deg, rgba(88,184,246,0.85), rgba(230,165,227,0.85));
      border: 1px solid rgba(255, 251, 234, 1);
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 0 25px rgba(255, 251, 239, 0.62);
      text-align: center;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      z-index: 1;
    }

    .container h1 {
      font-size: clamp(20px, 4vw, 32px);
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(64, 60, 86, 0.29);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 15px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      box-shadow: 0 0 12px rgba(64, 60, 86, 0.29);
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #777;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 15px rgba(88,184,246,0.7);
      border-color: rgba(88,184,246,1);
    }

    button {
      background: linear-gradient(135deg, #d78fd3ff, #49a5e2ff);
      border: 1px solid rgba(255, 251, 234, 1);
      border-radius: 10px;
      padding: 12px 20px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(255, 251, 239, 0.5);
    }

    button:hover {
      background: linear-gradient(135deg, #49a5e2ff, #d78fd3ff);
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(110, 100, 110, 0.51);
    }

    #output {
      margin-top: 20px;
      border: 1px solid rgba(255,255,255,0.4);
      background: linear-gradient(135deg, rgba(229, 225, 255, 0.9), rgba(198, 232, 255, 0.9));
      padding: 15px;
      border-radius: 10px;
      color: #2d1818ff;
      box-shadow: 0 0 15px rgba(176,166,245,0.7);
      text-align: justify;
    }

    @media (min-width: 600px) {
      .input-group {
        flex-direction: row;
        justify-content: center;
      }

      input[type="text"] {
        width: 70%;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="/static/bg/4K_8.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Gradient overlay for soft tint -->
  <div class="overlay"></div>

  <!-- Main container -->
  <div class="container">
    <h1>AI Blog Generator</h1>
    <form class="input-group" method="POST">
      <input type="text" name="topic" placeholder="Enter your topic">
      <button type="submit">Generate</button>
    </form>

    {% if paragraph %}
      <div id="output">
        {{ paragraph }}
      </div>
    {% endif %}
  </div>

</body>
</html>
