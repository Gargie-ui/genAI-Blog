<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blog Generator</title>
  <style>
   body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #A26769 0%, #E8D6CB 50%, #fffcd6ff 100%), url('https://www.transparenttextures.com/patterns/white-diamond.png');
      background-blend-mode: overlay;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: linear-gradient(135deg, #fffbcaff, #A26769);
      border: 1px solid rgba(243, 255, 206, 1);
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 0 20px rgba(255, 250, 195, 0.88);
      text-align: center;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
    }

    .container h1 {
      font-size: clamp(20px, 4vw, 32px);
      margin-bottom: 20px;
      color: #fffcfcff;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 15px;
      border: 1px solid #f2ffcdff;
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(232, 214, 203, 0.8);
      color: #333;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 15px #6B705C;
      border-color: #f2ffcdff;
    }

    button {
      background: linear-gradient(135deg, #A26769, #613536ff);
      border: 1px solid #f2ffcdff;
      border-radius: 10px;
      padding: 12px 20px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #613536ff, #A26769);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #feffb2ff;
    }


    #output-container {
      margin-top: 20px;
      border: 2px solid #f2ffcdff;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }


    #output {
      margin-top: 20px;
      border: 1px solid #f2ffcdff;
      background: linear-gradient(135deg, #A26769, #A26769);
      padding: 15px;
      border-radius: 10px;
      color: #333;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      text-align: justify;
    }

    @media (min-width: 600px) {
      .input-group {
        flex-direction: row;
        justify-content: center;
      }

      input[type="text"] {
        width: 70%;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Blog Generator</h1>
    <form class="input-group" method="POST">
      <input type="text" name="topic" placeholder="Enter your topic">
      <button type="submit">Generate</button>
    </form>

    {% if paragraph %}
      <div id="output">
        {{ paragraph }}
      </div>
    {% endif %}
  </div>

</body>
</html>
