<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blog Generator</title>
  <style>
   body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('/static/images/4K_8.mp4') no-repeat center center fixed;
    background-size: cover;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}


    .container {
      background: linear-gradient(135deg, #e491e3ff, #1a1041ff);
      border: 1px solid rgba(250, 213, 246, 1);
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 0 20px #fab2ffff;
      text-align: center;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
    }

    .container h1 {
      font-size: clamp(20px, 4vw, 32px);
      margin-bottom: 20px;
      color: #fffcfcff;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 10px;
    }

    input[type="text"] {
      padding: 12px 15px;
      border: 1px solid rgba(250, 213, 246, 1);
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.92);
      color: #333;
      box-shadow: 0 0 12px #fab2ffff;
      outline: none;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 15px #fab2ffff;
      border-color: rgba(250, 213, 246, 1);
    }

    button {
      background: linear-gradient(135deg, #1a1041ff, #e491e3ff);
      border: 1px solid #f2ffcdff;
      border-radius: 10px;
      padding: 12px 20px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s ease;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 12px #fab2ffff;
    }

    button:hover {
      background: linear-gradient(135deg, #986097ff, #110b2bff);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #fab2ffff;
    }


    #output-container {
      margin-top: 20px;
      border: 2px solid rgba(250, 213, 246, 1);
      background: #986097ff;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px #fab2ffff;
    }


    #output {
      margin-top: 20px;
      border: 1px solid #fab2ffff;
      background: linear-gradient(135deg, #7a4079ff, #110b2bff);
      padding: 15px;
      border-radius: 10px;
      color: #fff7fe;
      box-shadow: 0 0 12px rgba(43, 4, 4, 0.3);
      text-align: justify;
      
    }

    @media (min-width: 600px) {
      .input-group {
        flex-direction: row;
        justify-content: center;
      }

      input[type="text"] {
        width: 70%;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Blog Generator</h1>
    <form class="input-group" method="POST">
      <input type="text" name="topic" placeholder="Enter your topic">
      <button type="submit">Generate</button>
    </form>

    {% if paragraph %}
      <div id="output">
        {{ paragraph }}
      </div>
    {% endif %}
  </div>

</body>
</html>
